<h2>Liste des Bateaux</h2>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Description</th>
      <th>Prix</th>
      <th>Images</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let boat of boats">
      <td>{{ boat.nom }}</td>
      <td>{{ boat.description }}</td>
      <td>{{ boat.prix }} â‚¬</td>
      <td>
        <img *ngFor="let img of boat.images" [src]="img.url" width="50" />
      </td>
     
    </tr>
  </tbody>
</table>
