<div class="p-6">
  <h2 class="text-2xl font-bold mb-6 text-center text-primary">Liste des bateaux</h2>

  <!-- Filtres -->
  <div class="flex flex-col sm:flex-row sm:justify-between mb-6 gap-4">
    <div class="flex justify-end mb-4">
      <button routerLink="/add-boat" class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:from-blue-600 hover:via-blue-700 hover:to-blue-800 text-white font-semibold px-5 py-2 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center gap-2">
        <i class="fas fa-plus"></i> Ajouter un bateau
      </button>
    </div>

    <select (change)="onAvailabilityFilterChange($event)" [value]="availabilityFilter" class="border rounded p-2">
      <option value="all">Tous</option>
      <option value="available">Disponible</option>
      <option value="unavailable">Indisponible</option>
    </select>

    <select (change)="onSortChange($event)" [value]="sortBy" class="border rounded p-2">
      <option value="name-asc">Nom A-Z</option>
      <option value="name-desc">Nom Z-A</option>
      <option value="price-asc">Prix croissant</option>
      <option value="price-desc">Prix décroissant</option>
      <option value="recent">Plus récents</option>
    </select>
  </div>

  <!-- Liste -->
  <div class="bg-white shadow-lg rounded-xl p-4 sm:p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
      <div
        *ngFor="let boat of paginatedBoats"
        class="bg-gradient-to-r from-green-50 via-green-100 to-green-50 shadow-md rounded-lg p-3 border border-gray-200 hover:shadow-xl hover:scale-[1.03] transition-transform duration-300 ease-in-out flex flex-col justify-between"
      >
        <!-- Image cliquable -->
        <div
          class="mb-3 overflow-hidden rounded-lg cursor-pointer"
          (click)="viewBoatDetails(boat.bateauxId!)"
        >
          <img
            *ngIf="boat.images.length > 0"
            [src]="boat.images[0].url"
            alt="Image du bateau {{ boat.nom }}"
            class="w-full h-36 object-cover rounded-lg hover:scale-105 hover:shadow-lg transition-transform duration-300"
          />
          <div
            *ngIf="!boat.images || boat.images.length === 0"
            class="w-full h-36 bg-gray-200 flex items-center justify-center rounded-lg text-gray-500 text-sm"
          >
            Pas d'image disponible
          </div>
        </div>

        <!-- Infos cliquables -->
        <div
          class="cursor-pointer"
          (click)="viewBoatDetails(boat.bateauxId!)"
        >
          <h3 class="text-base font-semibold text-gray-800">{{ boat.nom }}</h3>
          <p class="text-sm text-gray-500">Prix : {{ boat.prix }} TND</p>
          <p class="text-sm text-gray-500">Port : {{ boat.port.nom }}</p>

          <p class="text-xs font-semibold mt-1">
            <span
              class="px-2 py-0.5 rounded text-white text-xs"
              [ngClass]="boat.disponible ? 'bg-green-600' : 'bg-red-600'"
            >
              {{ boat.disponible ? 'Disponible' : 'Indisponible' }}
            </span>
          </p>

          <p class="text-xs text-yellow-500 mt-2">
            Note moyenne : {{ getAverageRating(boat) | number:'1.1-1' }}
          </p>
        </div>

        <!-- Actions -->
        <div class="mt-3 flex justify-end gap-2 text-xs">
          <button
            (click)="editBoat(boat, $event)"
            class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full transition"
            title="Éditer"
          >
            <i class="fas fa-edit text-sm"></i>
          </button>

          <button
            (click)="deleteBoat(boat.bateauxId!, $event)"
            class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-full transition"
            title="Supprimer"
          >
            <i class="fas fa-trash text-sm"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center mt-6 gap-4">
      <button
        (click)="prevPage()"
        [disabled]="currentPage === 1"
        class="px-4 py-2 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700 disabled:opacity-50"
      >
        Précédent
      </button>

      <span class="text-gray-700 text-sm font-medium">
        Page <span class="font-bold">{{ currentPage }}</span> / <span class="font-bold">{{ totalPages }}</span>
      </span>

      <button
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
        class="px-4 py-2 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700 disabled:opacity-50"
      >
        Suivant
      </button>
    </div>

    <div *ngIf="filteredBoats.length === 0" class="text-center mt-6 text-red-600 font-semibold">
      Aucun bateau trouvé.
    </div>
  </div>
</div>
