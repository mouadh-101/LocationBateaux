<div class="max-w-4xl mx-auto p-8 bg-white rounded-2xl shadow-lg ring-1 ring-gray-200" *ngIf="!loading && boat">
  <!-- Titre -->
  <h2 class="text-4xl font-extrabold text-center text-primary mb-8 tracking-wide drop-shadow-md">
    {{ boat.nom }}
  </h2>

  <div class="flex flex-col md:flex-row gap-8">
    <!-- Image -->
    <div class="md:w-1/2 rounded-lg overflow-hidden shadow-lg hover:scale-105 transition-transform duration-500 ease-in-out cursor-pointer">
      <img
        *ngIf="boat.images?.length"
        [src]="boat.images[0].url"
        alt="{{ boat.nom }}"
        class="w-full h-72 object-cover"
      />
      <div *ngIf="!boat.images || boat.images.length === 0" class="flex items-center justify-center h-72 bg-gray-100 text-gray-400 font-semibold text-lg">
        Pas d'image disponible
      </div>
    </div>

    <!-- Infos -->
    <div class="md:w-1/2 flex flex-col justify-between">
      <p class="mb-5 text-lg leading-relaxed text-gray-700">
        <span class="font-semibold text-primary">Description :</span> {{ boat.description }}
      </p>

      <div class="grid grid-cols-2 gap-4 text-gray-700 font-medium text-lg">
        <div>
          <span class="text-primary">Prix :</span>
          <span class="text-green-600 font-bold">{{ boat.prix }} TND/Jour</span>
        </div>
        <div>
          <span class="text-primary">Port :</span> {{ boat.port.nom }}
        </div>
        <div>
          <span class="text-primary">Disponible :</span>
          <span
            class="inline-block px-3 py-1 rounded-full text-white text-sm font-semibold"
            [ngClass]="boat.disponible ? 'bg-green-600' : 'bg-red-600'"
          >
            {{ boat.disponible ? 'Oui' : 'Non' }}
          </span>
        </div>
        <div class="flex items-center gap-2 text-yellow-500 text-xl font-semibold">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="currentColor" viewBox="0 0 24 24" stroke="none">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
          </svg>
          <span>Note moyenne : {{ getAverageRating(boat) | number:'1.1-1' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="flex flex-col items-center justify-center h-48 text-gray-400">
  <svg class="animate-spin h-12 w-12 mb-4 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
  </svg>
  <p class="text-lg font-semibold">Chargement...</p>
</div>

<div *ngIf="error" class="max-w-xl mx-auto mt-10 text-center text-red-600 font-bold text-xl">
  {{ error }}
</div>
