<div class="max-w-md mx-auto p-6 bg-white rounded shadow mt-8">
  <h2 class="text-2xl font-bold mb-4">Modifier l'utilisateur</h2>

  <form (ngSubmit)="updateUser()" #userForm="ngForm">
    <!-- Nom (désactivé) -->
    <label for="name" class="block mb-1 font-semibold">Nom</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="user.name"
      [disabled]="true"
      class="w-full p-2 mb-4 border rounded bg-gray-100 text-gray-500"
    />

    <!-- Email (désactivé) -->
    <label for="email" class="block mb-1 font-semibold">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="user.email"
      [disabled]="true"
      class="w-full p-2 mb-4 border rounded bg-gray-100 text-gray-500"
    />

    <!-- Rôle (modifiable) -->
    <label for="role" class="block mb-1 font-semibold">Rôle</label>
    <select
      id="role"
      name="role"
      [(ngModel)]="user.role"
      required
      class="w-full p-2 mb-6 border rounded"
    >
      <option value="CLIENT">Client</option>
      <option value="GESTIONNAIRE">Gestionnaire</option>
      <option value="ADMIN">Admin</option>
    </select>

    <!-- Bouton -->
    <button
      type="submit"
      [disabled]="userForm.invalid"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded"
    >
      Enregistrer
    </button>
  </form>
</div>
