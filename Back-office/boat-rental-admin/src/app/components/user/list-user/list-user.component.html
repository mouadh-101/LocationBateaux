<div class="p-6">
  <h2 class="text-2xl font-bold mb-6 text-center text-primary">Liste des utilisateurs</h2>

  <!-- Filtres -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
    <!-- Filtre nom -->
    <input
      type="text"
      [(ngModel)]="filterName"
      placeholder="Rechercher par nom"
      class="border border-gray-300 rounded px-4 py-2 w-full md:w-1/3"
    />

    <!-- Filtre rôle -->
    <select
      [(ngModel)]="filterRole"
      class="border border-gray-300 rounded px-4 py-2 w-full md:w-1/4"
    >
      <option value="">Tous les rôles</option>
      <option value="CLIENT">Client</option>
      <option value="GESTIONNAIRE">Gestionnaire</option>
      <option value="ADMIN">Admin</option>
    </select>

    <!-- Réinitialiser -->
    <button
      (click)="resetFilters()"
      class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded w-full md:w-auto"
    >
      Réinitialiser
    </button>
  </div>

  <!-- Carte principale -->
  <div class="bg-white shadow-lg rounded-xl p-6">
    <!-- Alerte si aucun utilisateur -->
    <div *ngIf="paginatedUsers.length === 0" class="text-center text-gray-500 py-12">
      Aucun utilisateur trouvé avec les filtres actuels.
    </div>

    <!-- Liste -->
    <div *ngIf="paginatedUsers.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div
        *ngFor="let user of paginatedUsers"
        class="bg-gradient-to-r from-green-50 via-green-100 to-green-50 shadow-md rounded-xl p-4 border border-gray-200 hover:shadow-lg transition-all duration-300 flex flex-col justify-between"
      >
        <div>
          <h3 class="text-lg font-semibold text-gray-800">{{ user.name }}</h3>
          <p class="text-sm text-gray-500">{{ user.email }}</p>
          <span
            class="inline-block px-3 py-1 rounded-full text-xs font-semibold mt-2"
            [ngClass]="{
              'bg-green-100 text-green-700': user.role === 'CLIENT',
              'bg-blue-100 text-blue-700': user.role === 'GESTIONNAIRE',
              'bg-red-100 text-red-700': user.role === 'ADMIN'
            }"
          >
            {{ user.role }}
          </span>
        </div>

        <!-- Boutons -->
        <div class="mt-4 flex justify-end gap-2 text-xs">
          <ng-container *ngIf="user.isActive">
            <button
              (click)="editUser(user)"
              class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full transition"
              title="Éditer"
            >
              <i class="fas fa-edit text-sm"></i>
            </button>

            <button
              (click)="banUser(user)"
              class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-full transition"
              title="Bannir"
            >
              <i class="fas fa-user-slash text-sm"></i>
            </button>
          </ng-container>

          <ng-container *ngIf="!user.isActive">
            <button
              (click)="unbanUser(user)"
              class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-full transition"
              title="Débannir"
            >
              <i class="fas fa-user-check text-sm"></i>
            </button>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div *ngIf="paginatedUsers.length > 0" class="flex justify-center mt-8 gap-4">
      <button
        (click)="changePage(-1)"
        [disabled]="page === 1"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded disabled:opacity-50"
      >
        Précédent
      </button>

      <span class="text-sm text-gray-600 mt-2">Page {{ page }} / {{ totalPages }}</span>

      <button
        (click)="changePage(1)"
        [disabled]="page === totalPages"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded disabled:opacity-50"
      >
        Suivant
      </button>
    </div>
  </div>
</div>
