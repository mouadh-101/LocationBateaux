<!-- Bouton Retour à la Liste (style bleu dégradé) -->
<button
  type="button"
  (click)="goBackToList()"
  class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700
         text-white text-sm font-medium shadow-sm
         hover:from-blue-600 hover:via-blue-700 hover:to-blue-800
         active:scale-95 transition-transform duration-150
         focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1
         flex items-center gap-2 mb-6"
>
  <!-- Icône flèche retour -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 stroke-current" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
  </svg>
  Retour à la Liste
</button>

<!-- Conteneur du formulaire Edit en bleu -->
<div class="max-w-md mx-auto p-10 bg-gradient-to-tr from-white via-blue-50 to-blue-100 rounded-3xl shadow-2xl ring-1 ring-blue-200">

  <h2
    class="text-4xl font-extrabold text-center text-blue-900 mb-10 tracking-wide drop-shadow-lg
           bg-gradient-to-r from-blue-600 via-blue-800 to-blue-900
           text-transparent bg-clip-text
           animate-gradient-x
           select-none"
  >
    Modifier Partenaire
  </h2>

  <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-100 text-red-800 rounded-xl font-semibold text-center shadow-inner">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="mb-6 p-4 bg-green-100 text-green-800 rounded-xl font-semibold text-center shadow-inner">
    {{ successMessage }}
  </div>

  <form (ngSubmit)="updatePartner()" class="space-y-8" *ngIf="partner">
    <!-- Nom -->
    <div>
      <label for="nom" class="block mb-3 text-lg font-semibold text-blue-900 tracking-wide">Nom du partenaire</label>
      <input
        type="text"
        id="nom"
        [(ngModel)]="partner.nom"
        name="nom"
        required
        placeholder="Ex : Société XYZ"
        class="w-full px-5 py-3 rounded-2xl border border-blue-300 bg-white text-blue-900 text-lg
               placeholder-blue-400 shadow-md
               focus:outline-none focus:ring-4 focus:ring-blue-400 focus:border-blue-600 transition"
      />
    </div>

    <!-- Logo URL -->
    <div>
      <label for="logo" class="block mb-3 text-lg font-semibold text-blue-900 tracking-wide">URL du logo</label>
      <input
        type="url"
        id="logo"
        [(ngModel)]="partner.logo"
        name="logo"
        required
        placeholder="https://exemple.com/logo.png"
        class="w-full px-5 py-3 rounded-2xl border border-blue-300 bg-white text-blue-900 text-lg
               placeholder-blue-400 shadow-md
               focus:outline-none focus:ring-4 focus:ring-blue-400 focus:border-blue-600 transition"
      />
    </div>

    <!-- Boutons -->
    <div class="flex space-x-4">
      <button
        type="submit"
        class="flex-1 py-4 rounded-3xl bg-gradient-to-r from-blue-600 to-blue-800 text-white text-xl font-extrabold
               shadow-lg hover:from-blue-700 hover:to-blue-900 active:scale-95 transition-transform duration-150"
      >
        Enregistrer
      </button>

      <button
        type="button"
        (click)="goBackToList()"
        class="flex-1 py-4 rounded-3xl bg-gray-200 text-gray-800 text-xl font-semibold
               shadow-md hover:bg-gray-300 active:scale-95 transition-transform duration-150"
      >
        Annuler
      </button>
    </div>
  </form>
</div>
