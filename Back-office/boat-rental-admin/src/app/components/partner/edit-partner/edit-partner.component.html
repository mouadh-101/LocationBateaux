<div class="max-w-md mx-auto p-10 bg-gradient-to-tr from-white via-blue-50 to-blue-100 rounded-3xl shadow-2xl ring-1 ring-blue-200">
  <h2 class="text-4xl font-extrabold text-center text-blue-900 mb-10 ...">Modifier Partenaire</h2>

  <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-100 text-red-800 rounded-xl text-center">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="mb-6 p-4 bg-green-100 text-green-800 rounded-xl text-center">{{ successMessage }}</div>

  <form (ngSubmit)="updatePartner()" class="space-y-8" *ngIf="partner">
    <!-- Nom -->
    <div>
      <label for="nom" class="block mb-3 text-lg font-semibold text-blue-900">Nom du partenaire</label>
      <input type="text" id="nom" [(ngModel)]="partner.nom" name="nom" required
             class="w-full px-5 py-3 rounded-2xl border border-blue-300 bg-white text-blue-900 placeholder-blue-400 shadow-md focus:outline-none focus:ring-4 focus:ring-blue-400" />
    </div>

    <!-- Logo actuel -->
    <div *ngIf="partner.logo && !logoSuppressed" class="mb-6 text-center">
      <p class="text-blue-900 font-semibold mb-2">Logo actuel :</p>
      <img [src]="partner.logo" alt="Logo du partenaire" class="w-32 h-32 object-contain mx-auto rounded-xl border border-blue-300 shadow" />


    </div>

    <!-- Nouveau logo -->
    <div>
      <label for="logoFile" class="block mb-3 text-lg font-semibold text-blue-900">Nouveau logo (optionnel)</label>
      <input type="file" id="logoFile" (change)="onFileSelected($event)" accept="image/*"
             class="w-full px-5 py-3 rounded-2xl border border-blue-300 bg-white text-blue-900 placeholder-blue-400 shadow-md focus:outline-none focus:ring-4 focus:ring-blue-400" />
    </div>

    <!-- Boutons -->
    <div class="flex space-x-4">
      <button type="submit" class="flex-1 py-4 rounded-3xl bg-gradient-to-r from-blue-600 to-blue-800 text-white text-xl font-extrabold shadow-lg hover:from-blue-700 hover:to-blue-900 active:scale-95">Enregistrer</button>
      <button type="button" (click)="goBackToList()" class="flex-1 py-4 rounded-3xl bg-gray-200 text-gray-800 text-xl font-semibold shadow-md hover:bg-gray-300">Annuler</button>
    </div>
  </form>
</div>
