<div
  *ngIf="alert"
  class="fixed top-4 right-4 max-w-sm w-full shadow-lg rounded-lg border p-4 flex items-start gap-3
         animate-fadeIn animate-fadeOut z-[9999]"
  [ngClass]="{
    'bg-green-100 text-green-800 border-green-300': alert.type === 'success',
    'bg-red-100 text-red-800 border-red-300': alert.type === 'error',
    'bg-yellow-100 text-yellow-800 border-yellow-300': alert.type === 'banned',
  }"
>
  <div class="flex-1 text-sm font-medium">
    {{ alert.message }}
  </div>
  <button
    (click)="close()"
    aria-label="Close"
    class="text-xl font-bold leading-none focus:outline-none"
  >
    &times;
  </button>
</div>
