<h2 class="text-center text-3xl sm:text-4xl font-bold text-blue-600 mb-8 leading-tight italic">
  Ajouter un utilisateur
</h2>

<form (ngSubmit)="onSubmit()" #userForm="ngForm" class="max-w-lg mx-auto space-y-6 bg-white p-6 rounded-xl shadow-lg">

  <!-- Nom -->
  <div>
    <label class="block text-gray-700 font-medium mb-2">Nom</label>
    <input
      type="text"
      [(ngModel)]="user.name"
      name="name"
      required
      class="border border-gray-300 rounded-lg p-2.5 w-full focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition"
      placeholder="Entrez le nom"
    />
  </div>

  <!-- Email -->
  <div>
    <label class="block text-gray-700 font-medium mb-2">Email</label>
    <input
      type="email"
      [(ngModel)]="user.email"
      name="email"
      required
      class="border border-gray-300 rounded-lg p-2.5 w-full focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition"
      placeholder="Entrez l’email"
    />
  </div>

  <!-- Téléphone -->
  <div>
    <label class="block text-gray-700 font-medium mb-2">Téléphone</label>
    <input
      type="text"
      [(ngModel)]="user.phone"
      name="phone"
      required
      class="border border-gray-300 rounded-lg p-2.5 w-full focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition"
      placeholder="Entrez le numéro de téléphone"
    />
  </div>

  <!-- Rôle -->
  <div>
    <label class="block text-gray-700 font-medium mb-2">Rôle</label>
    <select
      [(ngModel)]="user.role"
      name="role"
      required
      class="border border-gray-300 rounded-lg p-2.5 w-full focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition bg-white"
    >
      <option value="">-- Sélectionner --</option>
      <option value="ADMIN">Admin</option>
      <option value="CLIENT">Client</option>
      <option value="GESTIONNAIRE">Gestionnaire</option>
    </select>
  </div>

  <!-- Bouton -->
  <div class="text-center">
    <button
      type="submit"
      [disabled]="userForm.invalid"
      class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition font-semibold shadow-sm"
    >
      Ajouter
    </button>
  </div>
</form>

<!-- Mot de passe généré -->
<div *ngIf="generatedPassword" class="mt-6 p-4 bg-green-100 rounded-lg border border-green-300 max-w-lg mx-auto text-center">
  <strong class="text-green-700">Mot de passe généré :</strong>
  <span class="ml-2 font-mono">{{ generatedPassword }}</span>
</div>
