<section class="py-20 bg-gradient-to-br from-pale to-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Section Header -->
      <div class="text-center mb-16">
        <h2 class="text-4xl sm:text-5xl font-serif font-bold text-primary mb-6">
          Nos Services d'Exception
        </h2>
        <p class="text-xl text-secondary max-w-3xl mx-auto leading-relaxed">
          Découvrez une gamme complète de services personnalisés pour faire de votre 
          expérience maritime un moment d'exception
        </p>
      </div>
  
      <!-- Services Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        <div 
          *ngFor="let service of services; trackBy: trackByServiceId"
          class="group bg-white rounded-2xl p-8 shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-mint/20">
          
          <!-- Icon -->
          <div class="w-16 h-16 bg-accent rounded-xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
            <div [innerHTML]="getIconPath(service.icone)"></div>
          </div>
  
          <!-- Content -->
          <h3 class="text-xl font-semibold text-primary mb-4 group-hover:text-secondary transition-colors duration-300">
            {{ service.titre }}
          </h3>
          
          <p class="text-gray-600 leading-relaxed">
            {{ service.description }}
          </p>
  
          <!-- Hover Effect -->
          <div class="mt-6 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <div class="w-12 h-1 bg-accent rounded-full"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
