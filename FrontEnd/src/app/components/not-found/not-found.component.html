<div class="min-h-screen bg-pale flex items-center justify-center p-8 sm:px-6 lg:px-8 ">
    <div class="max-w-2xl mx-auto text-center">

        <!-- 404 Large Number -->
        <div class="mb-8">
            <h1 class="text-9xl sm:text-[12rem] lg:text-[14rem] font-bold text-primary leading-none select-none">
                404
            </h1>
        </div>

        <!-- Error Message -->
        <div class="mb-8 space-y-4">
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-serif font-bold text-primary mb-4">
                Oups, Page Introuvable !
            </h2>

            <p class="text-lg sm:text-xl text-secondary mb-2">
                Le lien pourrait être corrompu
            </p>

            <p class="text-base sm:text-lg text-gray-600">
                ou la page a peut-être été supprimée
            </p>
        </div>
        <!-- Action Buttons -->
        <div class="space-y-4 sm:space-y-0 sm:space-x-4 sm:flex sm:justify-center">
            <!-- Primary Button - Go Home -->
            <button (click)="goHome()"
                class="w-full sm:w-auto border-2 border-primary text-primary hover:bg-primary hover:text-white font-semibold py-4 px-8 rounded-lg text-lg transition-all duration-300 transform hover:scale-105">
                <span class="flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Retour à l'Accueil
                </span>
            </button>
        </div>

        <!-- Back Link -->
        <div class="mt-8">
            <button (click)="goBack()"
                class="text-secondary hover:text-primary transition-colors duration-200 underline text-sm">
                ← Retour à la page précédente
            </button>
        </div>


        <!-- Floating Elements for Visual Interest -->
        <div class="absolute top-20 left-10 w-4 h-4 bg-accent rounded-full opacity-20 animate-bounce"
            style="animation-delay: 0s;"></div>
        <div class="absolute top-40 right-20 w-6 h-6 bg-secondary rounded-full opacity-20 animate-bounce"
            style="animation-delay: 1s;"></div>
        <div class="absolute bottom-32 left-20 w-3 h-3 bg-mint rounded-full opacity-30 animate-bounce"
            style="animation-delay: 2s;"></div>
        <div class="absolute bottom-20 right-10 w-5 h-5 bg-primary rounded-full opacity-20 animate-bounce"
            style="animation-delay: 0.5s;"></div>
    </div>
</div>
