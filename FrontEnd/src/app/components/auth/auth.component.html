<section class="min-h-screen flex items-center justify-center bg-pale px-4">
    <div class="bg-white/70 backdrop-blur-xl p-10 rounded-2xl shadow-lg w-full max-w-md transition-all duration-300">
        <!-- Title -->
        <h2 class="text-3xl text-primary font-bold text-center mb-2 font-serif">
            {{ isLoginMode ? 'Connexion' : 'Créer un compte' }}
        </h2>
        <p class="text-center text-sm text-gray-600 mb-6">
            {{ isLoginMode ? 'Bienvenue de retour, connectez-vous à votre compte.' : 'Inscrivez-vous pour commencer
            votre aventure.' }}
        </p>

        <!-- Login Form -->
        <form *ngIf="isLoginMode" [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
            <input formControlName="email" type="email" placeholder="Adresse Email"
                class="w-full px-4 py-3 rounded-xl bg-pale text-primary placeholder:text-gray-500 outline-none" />
            <input formControlName="password" type="password" placeholder="Mot de passe"
                class="w-full px-4 py-3 rounded-xl bg-pale text-primary placeholder:text-gray-500 outline-none" />

            <button type="submit"
                class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-accent transition-all duration-300">
                Se connecter
            </button>
        </form>

        <!-- Register Form -->
        <form *ngIf="!isLoginMode" [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-4">
            <input formControlName="name" type="text" placeholder="Nom complet"
                class="w-full px-4 py-3 rounded-xl bg-pale text-primary placeholder:text-gray-500 outline-none" />
            <input formControlName="email" type="email" placeholder="Adresse Email"
                class="w-full px-4 py-3 rounded-xl bg-pale text-primary placeholder:text-gray-500 outline-none" />
            <input formControlName="password" type="password" placeholder="Mot de passe"
                class="w-full px-4 py-3 rounded-xl bg-pale text-primary placeholder:text-gray-500 outline-none" />
            <div class="flex justify-center gap-6 mt-2">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" formControlName="role" value="CLIENT" class="primary-primary" />
                    <span class="text-primary font-medium">Client</span>
                </label>

                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" formControlName="role" value="GESTIONNAIRE" class="primary-primary" />
                    <span class="text-primary font-medium">Gestionnaire</span>
                </label>
            </div>

            <button type="submit"
            class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-accent transition-all duration-300">
                Créer un compte
            </button>
        </form>

        <!-- Toggle Mode -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                {{ isLoginMode ? 'Pas encore inscrit ?' : 'Déjà un compte ?' }}
                <a class="text-secondary hover:underline cursor-pointer" (click)="toggleMode()">
                    {{ isLoginMode ? 'Créer un compte' : 'Se connecter' }}
                </a>
            </p>
        </div>
    </div>
</section>
