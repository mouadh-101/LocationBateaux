<section id="featured-boats" class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl sm:text-5xl font-serif font-bold text-primary mb-6">
        Notre Flotte d'Exception
      </h2>
      <p class="text-xl text-secondary max-w-3xl mx-auto leading-relaxed">
        Découvrez notre sélection de yachts et bateaux de luxe,
        chacun offrant une expérience unique sur les eaux cristallines
      </p>
    </div>

    <!-- Boats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <app-boat-card *ngFor="let boat of boats; trackBy: trackByBoatId" [boat]="boat">
      </app-boat-card>
    </div>

    <!-- View All Button -->
    <div class="flex items-center justify-center mt-12">
      <div class="text-center">
        <a
          class="text-primary hover:text-secondary font-semibold cursor-pointer transition-colors duration-300 flex items-center gap-1"
          routerLink="/boats"
        >
          Voir tous les bateaux
          <svg class="w-4 h-4 stroke-current" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
