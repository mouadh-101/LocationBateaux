<!-- Chatbot Modal -->
<div class="fixed bottom-6 right-6 w-96 max-h-[500px] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden transform transition-all duration-300 ease-in-out z-50"
     [class.translate-y-full]="!isOpen"
     [class.translate-y-0]="isOpen"
     [class.opacity-0]="!isOpen"
     [class.opacity-100]="isOpen"
     [class.scale-95]="!isOpen"
     [class.scale-100]="isOpen">
  
  <!-- Header -->
  <div class="bg-primary text-white p-4 flex justify-between items-center cursor-pointer select-none"
       (click)="toggleOpen()">
    <div class="flex items-center gap-3">
      <div class="relative">
        <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
        </div>
        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-white"></div>
      </div>
      <div>
        <h4 class="font-semibold text-lg">Assistant </h4>
        <p class="text-xs text-mint opacity-90">En ligne â€¢ RÃ©pond rapidement</p>
      </div>
    </div>
    
    <button 
      (click)="toggleOpen(); $event.stopPropagation()"
      class="text-white hover:bg-white hover:bg-opacity-20 rounded-full p-1 transition-colors duration-200"
      aria-label="Fermer le chat">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Messages Container -->
  <div class="flex flex-col flex-1 overflow-hidden bg-gray-50">
    
    <!-- Welcome Message -->
    <div *ngIf="messages.length === 0" class="p-4 text-center">
      <h3 class="font-semibold text-gray-800 mb-2">Bonjour ! ðŸ‘‹</h3>
      <p class="text-sm text-gray-600 mb-4">Je suis votre assistant pour la location de bateaux. Comment puis-je vous aider aujourd'hui ?</p>
      
      <!-- Quick Actions -->
      <div class="space-y-2">
        <button 
          *ngFor="let suggestion of quickSuggestions"
          (click)="sendQuickMessage(suggestion)"
          class="w-full text-left p-3 bg-white rounded-lg border border-gray-200 hover:border-primary hover:bg-pale transition-all duration-200 text-sm">
          <div class="flex items-center gap-2">
            <span [innerHTML]="suggestion.icon"></span>
            <span>{{ suggestion.text }}</span>
          </div>
        </button>
      </div>
    </div>

    <!-- Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-3" 
         style="max-height: 320px;"
         #messagesContainer>
      
      <div *ngFor="let msg of messages; let i = index" 
           [ngClass]="msg.isUser ? 'flex justify-end' : 'flex justify-start'"
           [@messageAnimation]="messages.length">
        
        <!-- Bot Message -->
        <div *ngIf="!msg.isUser" class="flex items-start gap-2 max-w-[85%]">
          <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center flex-shrink-0">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
          </div>
          <div class="bg-white rounded-2xl rounded-tl-md px-4 py-3 shadow-sm border border-gray-100">
            <p class="text-gray-800 text-sm leading-relaxed" [innerHTML]="msg.text"></p>
            <span class="text-xs text-gray-500 mt-1 block">{{ formatTime(msg.timestamp) }}</span>
          </div>
        </div>

        <!-- User Message -->
        <div *ngIf="msg.isUser" class="flex items-start gap-2 max-w-[85%]">
          <div class="bg-primary rounded-2xl rounded-tr-md px-4 py-3 shadow-sm">
            <p class="text-white text-sm leading-relaxed">{{ msg.text }}</p>
            <span class="text-xs text-mint opacity-90 mt-1 block">{{ formatTime(msg.timestamp) }}</span>
          </div>
          <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center flex-shrink-0">
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div *ngIf="isTyping" class="flex justify-start">
        <div class="flex items-start gap-2 max-w-[85%]">
          <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center flex-shrink-0">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
          </div>
          <div class="bg-white rounded-2xl rounded-tl-md px-4 py-3 shadow-sm border border-gray-100">
            <div class="flex space-x-1">
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="p-4 bg-white border-t border-gray-100">
      <div class="flex gap-2">
        <div class="flex-1 relative">
          <input
            [(ngModel)]="inputMessage"
            (keyup.enter)="send()"
            type="text"
            placeholder="Tapez votre message..."
            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 text-sm"
            [disabled]="isTyping"
            #messageInput>
          
          <!-- Emoji Button -->
          <button 
            type="button"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-200"
            title="Ajouter un emoji">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </button>
        </div>
        
        <button
          (click)="send()"
          [disabled]="!inputMessage.trim() || isTyping"
          class="bg-secondary hover:bg-accent disabled:bg-gray-400  text-white rounded-xl px-4 py-3 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105 disabled:transform-none shadow-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
          </svg>
        </button>
      </div>
      
    </div>
  </div>
</div>

<!-- Floating Chat Button -->
<button
  *ngIf="!isOpen"
  (click)="toggleOpen()"
  class="fixed bottom-6 right-6 bg-primary  hover:bg-secondary text-white rounded-full w-16 h-16 flex items-center justify-center shadow-2xl hover:shadow-3xl transition-all duration-300 transform hover:scale-110 z-40 group"
  aria-label="Ouvrir le chat">
  
  <svg class="w-7 h-7 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
  </svg>
  
  <!-- Notification Badge -->
  <div *ngIf="unreadCount > 0" 
       class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center font-bold animate-pulse">
    {{ unreadCount }}
  </div>
  
  <!-- Pulse Animation -->
  <div class="absolute inset-0 rounded-full bg-gradient-to-r from-primary to-secondary animate-ping opacity-20"></div>
</button>

<!-- Background Overlay (Mobile) -->
<div *ngIf="isOpen" 
     class="fixed inset-0 bg-black bg-opacity-20 z-30 md:hidden"
     (click)="toggleOpen()">
</div>
