spring.application.name=Bateaux
# ==== Database Configuration ====
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/BateauxPlatform
spring.datasource.username=postgres
spring.datasource.password=postgres
# ==== JPA / Hibernate Configuration ====
# Automatically creates or updates the database schema (use with caution in production!)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL output (optional but cleaner)
spring.jpa.properties.hibernate.format_sql=true

# Use PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Use UTC time zone for consistency (optional)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ==== Server Config ====
server.port=8081
# == file upload ==
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB




